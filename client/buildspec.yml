version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      echo Installing frontend dependencies...
      cd client
      npm install

  build:
    commands:
      echo Building the React app...
      cd client
      npm run build

  post_build:
    commands:
      echo Zipping build folder for S3 deployment...
      cd client
      zip -r build.zip build
      echo Uploading build.zip to S3...
      aws s3 cp build.zip s3://sports-react/frontend/build.zip

artifacts:
  files:
    - client/build.zip
