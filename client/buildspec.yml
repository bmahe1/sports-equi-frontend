version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Building React app..."
      - npm run build

  post_build:
    commands:
      - echo "Creating build zip..."
      - zip -r build.zip build
      - echo "Uploading to S3 bucket: sports-react..."
      - aws s3 cp build.zip s3://sports-react/builds/build.zip

artifacts:
  files:
    - 'build.zip'
  name: react-build
