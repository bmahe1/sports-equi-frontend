trigger:
  branches:
    include:
      - Master

stages:
# =================================
# BUILD STAGE WITH APPROVAL
# =================================
- task: ManualValidation@1
  inputs:
    notifyUsers: 'mahesh'
    approvers: 'yes'
- stage: Build
  displayName: Build Frontend (Approval Required)
  jobs:

  # üîê APPROVAL JOB (SERVER)
  - job: BuildApproval
    displayName: Approve Build
    pool: server
    steps:
    - task: ManualValidation@0
      displayName: 'Approve to Start Build'
      inputs:
        notifyUsers: |
          user1@company.com
        instructions: |
          Please approve to start frontend build.
        timeoutInMinutes: 1440
        onTimeout: reject

  # üèó BUILD JOB (AGENT)
  - job: BuildJob
    displayName: Build Frontend
    dependsOn: BuildApproval
    pool:
       vmImageName: 'ubuntu-latest'
    steps:
    - task: UseNode@1
      inputs:
        version: '22.x'

    - script: |
        npm install -g @angular/cli
      displayName: Install Angular CLI

    - script: |
        npm install --legacy-peer-deps
      displayName: Install Dependencies

    - script: |
        npm run $(ENV_BUILD)
      displayName: Build Angular App

    - task: PublishPipelineArtifact@1
      displayName: Publish Artifact
      inputs:
        targetPath: dist/4ids-frontend/browser
        artifact: frontend

# =================================
# DEPLOY STAGE
# =================================
- stage: Deploy
  displayName: Deploy Frontend
  dependsOn: Build
  jobs:
  - job: DeployJob
    pool:
      vmImageName: 'ubuntu-latest'
    steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        artifact: frontend
        path: $(Pipeline.Workspace)/frontend

    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Azure-Resource-Connection'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          az storage blob upload-batch \
            --account-name $(AZURE_STORAGE_ACCOUNT) \
            --destination $(AZURE_CONTAINER_NAME) \
            --source $(Pipeline.Workspace)/frontend \
            --overwrite
