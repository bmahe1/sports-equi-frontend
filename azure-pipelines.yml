trigger:
  branches:
    include:
      - Main

stages:
- stage: ApprovalTest
  displayName: Approval Test Stage
  jobs:

  # üîê APPROVAL JOB (SERVER)
  - job: Approval
    displayName: Wait for Approval
    pool: server
    steps:
    - task: ManualValidation@0
      displayName: Manual Approval
      inputs:
        notifyUsers: |
          yourname@company.com
        instructions: |
          Please approve to continue the pipeline.
        timeoutInMinutes: 1440
        onTimeout: reject

  # ‚úÖ CONTINUE AFTER APPROVAL
  - job: AfterApproval
    displayName: After Approval Job
    dependsOn: Approval
    pool:
      vmImage: ubuntu-latest
    steps:
    - script: echo "‚úÖ Approval successful. Pipeline is running."
